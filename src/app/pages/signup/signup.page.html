    <div class="card">
        <div class="card-top">
            <div class="card-title">
                <h1>SignUp</h1>
                <p><span>*</span> -field is required</p>
            </div>
            <div class="laptop"></div>
        </div>
        <form [formGroup]="signinform" (ngSubmit)="submitForm()" novalidate>
            <ion-item>
                <ion-input placeholder="Username" formControlName="username" type="text" required></ion-input>
                <button>
                    <ion-icon slot="end" name="person-outline"></ion-icon>
                </button>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Password" formControlName="pass" [type]="passwordtype" required></ion-input>
                <button>
                    <ion-icon slot="icon-only" [name]="passwordicon" (click)="hideshowpassword()"></ion-icon>
                </button>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Email" formControlName="email" type="email" required></ion-input>
                <button>
                    <ion-icon slot="end" name="at-outline"></ion-icon>
                </button>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Gender</ion-label>
                <ion-select formControlName="gender">
                    <ion-select-option value="1">Male</ion-select-option>
                    <ion-select-option value="2">Female</ion-select-option>
                </ion-select>
            </ion-item>
